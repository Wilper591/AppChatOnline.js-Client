<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Box | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.socket.io/4.7.5/socket.io.min.js"
      integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script defer src="./assets/js/chat.js"></script>
  </head>
  <body>
    <header>
      <div class="barra d-flex justify-content-between">
        <h1>Bienvenido al Chat Box</h1>
        <div class="d-flex gap-4 justify-content-center align-items-center">
          <p class="fs-1">
            Bienvenido:
            <span id="username_text" class="fw-bold text-capitalize"></span>
          </p>
          <button
            class="btn btn-secondary fs-5 fw-bold"
            type="submit"
            id="btn_logout"
          >
            Cerrar Sesión
          </button>
        </div>
      </div>
    </header>
    <main class="d-flex justify-content-start">
      <div id="chatbox" class="chatbox"></div>
      <h2 class="text-start mx-5">Ingresa un mensaje</h2>
      <div class="d-flex">
        <textarea class="w-75" id="inputMensaje" cols="5" rows="1"></textarea>
        <div class="d-flex justify-content-center align-items-center">
          <button
            class="btn btn-primary fs-5 my-4 fw-bold py-3 px-5"
            id="btn_enviar"
          >
            Enviar
          </button>
        </div>
      </div>
    </main>
    <footer>
      <p>Todos Los Derechos Reservados ©</p>
    </footer>
  </body>
</html>
