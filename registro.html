<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Box | Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script defer src="./assets/js/registro.js"></script>
  </head>
  <body>
    <header>
      <div class="barra">
        <a class="text-decoration-none" href="index.html"><h1>Bienvenido al Chat Box</h1></a>
      </div>
    </header>
    <main>
      <div class="formulario">
        <form
          class="w-50 form-control px-4 row justify-content-center align-items-center bg-black border-2"
        >
          <h2 class="text-white m-4">Registrate para poder Ingresar</h2>
          <div class="d-flex flex-column align-items-center m-4">
            <label class="form-label text-white my-4" for="nombre"
              >Nombre Completo:
            </label>
            <input
              class="form-control fs-5 w-50 text-center bg-secondary text-white border-2"
              id="nombre"
              type="text"
              placeholder="Ingresa tu nombre de usuario"
            />
          </div>
          <div class="d-flex flex-column align-items-center m-4">
            <label class="form-label text-white my-4" for="username"
              >Usuario:
            </label>
            <input
              class="form-control fs-5 w-50 text-center bg-secondary text-white border-2"
              id="username"
              type="text"
              placeholder="Ingresa tu nombre de usuario"
            />
          </div>
          <div class="d-flex flex-column align-items-center m-4">
            <label class="form-label text-white my-4" for="correo"
              >Correo:
            </label>
            <input
              class="form-control fs-5 w-50 text-center bg-secondary text-white border-2"
              id="correo"
              type="email"
              placeholder="Ingresa tu nombre de usuario"
            />
          </div>
          <div class="d-flex flex-column align-items-center m-4">
            <label class="form-label text-white my-4" for="password"
              >Contraseña:
            </label>
            <input
              class="form-control fs-5 w-50 text-center bg-secondary text-white border-2"
              id="password"
              type="password"
              placeholder="Ingresa tu contraseña"
            />
          </div>
          <div class="d-flex flex-column align-items-center m-4">
            <label class="form-label text-white my-4" for="password2"
              > Repetir Contraseña:
            </label>
            <input
              class="form-control fs-5 w-50 text-center bg-secondary text-white border-2"
              id="password2"
              type="password"
              placeholder="Ingresa tu contraseña"
            />
          </div>
          <div class="d-flex flex-column align-items-center m-4">
            <button
              class="btn btn-primary fs-5 my-4 w-25 fw-bold py-3"
              type="submit"
              id="btn_registro"
            >
              Registrate
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer>
        <p>Todos Los Derechos Reservados © </p>
    </footer>
  </body>
</html>
